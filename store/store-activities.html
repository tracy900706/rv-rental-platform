<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动管理 - 房车租赁平台</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入FontAwesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-100 pb-16">
    <!-- 顶部导航 -->
    <div class="bg-white p-4 sticky top-0 z-10 shadow-sm flex items-center">
        <button class="text-gray-600" onclick="history.back()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h1 class="text-base font-medium ml-3">活动管理</h1>
        <div class="w-8"></div>
    </div>

    <!-- 活动状态选项卡 -->
    <div class="bg-white p-2 border-b">
        <div class="flex items-center overflow-x-auto hide-scrollbar">
            <div class="px-4 py-2 text-green-500 font-medium border-b-2 border-green-500 whitespace-nowrap">
                全部活动
                <span class="ml-1 bg-green-100 text-green-500 text-xs px-1.5 py-0.5 rounded-full">5</span>
            </div>
            <div class="px-4 py-2 text-gray-600 whitespace-nowrap">
                优惠活动
                <span class="ml-1 bg-gray-100 text-gray-600 text-xs px-1.5 py-0.5 rounded-full">5</span>
            </div>
            <div class="px-4 py-2 text-gray-600 whitespace-nowrap">
                已结束
                <span class="ml-1 bg-gray-100 text-gray-600 text-xs px-1.5 py-0.5 rounded-full">2</span>
            </div>
        </div>
    </div>

    <!-- 搜索筛选区 -->
    <div class="bg-white p-3 flex items-center space-x-3 border-b">
        <div class="flex-1 bg-gray-100 rounded-lg flex items-center p-2">
            <i class="fas fa-search text-gray-400 mr-2"></i>
            <input type="text" placeholder="搜索活动名称" class="bg-transparent border-none outline-none text-sm flex-1">
        </div>
        <div class="flex items-center text-sm text-gray-600">
            <i class="fas fa-sort mr-1"></i>
            <span>排序</span>
        </div>
    </div>

    <!-- 活动列表 -->
    <div class="p-3">
        <div class="space-y-3">
            <!-- 活动卡片1 - 优惠活动 -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="p-3 border-b border-gray-100 flex justify-between items-center">
                    <div class="flex-1">
                        <div class="font-medium">国庆特惠活动</div>
                        <div class="text-xs text-gray-500 mt-1">2023-09-25 至 2023-10-15</div>
                    </div>
                    <div class="px-2 py-0.5 bg-orange-100 text-orange-600 text-xs rounded">优惠活动</div>
                </div>
                <div class="p-3">
                    <div class="flex mb-3">
                        <div class="w-16 h-16 bg-orange-100 rounded overflow-hidden mr-3">
                            <div class="w-full h-full flex items-center justify-center text-orange-500">
                                <i class="fas fa-tag text-2xl"></i>
                            </div>
                        </div>
                        <div class="flex-1">
                            <div class="text-sm text-gray-600">所有房车预订可享受8折优惠，长假期间订满3天送一天</div>
                            <div class="flex flex-wrap gap-2 mt-2">
                                <span class="text-xs bg-green-50 text-green-500 px-2 py-0.5 rounded">折扣</span>
                                <span class="text-xs bg-orange-50 text-orange-500 px-2 py-0.5 rounded">长租优惠</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <div class="text-gray-500">
                            <span>参与人数: 128</span>
                            <span class="mx-2">|</span>
                            <span>订单: 42</span>
                        </div>
                        <div class="flex space-x-1">
                            <button class="px-2 py-1 border border-gray-300 text-xs rounded-full whitespace-nowrap">编辑</button>
                            <button class="px-2 py-1 bg-green-500 text-white text-xs rounded-full whitespace-nowrap">数据</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 活动卡片2 - 优惠活动 -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="p-3 border-b border-gray-100 flex justify-between items-center">
                    <div class="flex-1">
                        <div class="font-medium">新用户首单立减</div>
                        <div class="text-xs text-gray-500 mt-1">2023-08-01 至 2023-12-31</div>
                    </div>
                    <div class="px-2 py-0.5 bg-orange-100 text-orange-600 text-xs rounded">优惠活动</div>
                </div>
                <div class="p-3">
                    <div class="flex mb-3">
                        <div class="w-16 h-16 bg-red-100 rounded overflow-hidden mr-3">
                            <div class="w-full h-full flex items-center justify-center text-red-500">
                                <i class="fas fa-gift text-2xl"></i>
                            </div>
                        </div>
                        <div class="flex-1">
                            <div class="text-sm text-gray-600">新用户首次预订任意房车，立减200元，无门槛使用</div>
                            <div class="flex flex-wrap gap-2 mt-2">
                                <span class="text-xs bg-red-50 text-red-500 px-2 py-0.5 rounded">立减</span>
                                <span class="text-xs bg-purple-50 text-purple-500 px-2 py-0.5 rounded">新用户专享</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <div class="text-gray-500">
                            <span>参与人数: 325</span>
                            <span class="mx-2">|</span>
                            <span>订单: 198</span>
                        </div>
                        <div class="flex space-x-1">
                            <button class="px-2 py-1 border border-gray-300 text-xs rounded-full whitespace-nowrap">编辑</button>
                            <button class="px-2 py-1 bg-green-500 text-white text-xs rounded-full whitespace-nowrap">数据</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 活动卡片4 - 已结束 -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="p-3 border-b border-gray-100 flex justify-between items-center">
                    <div class="flex-1">
                        <div class="font-medium">暑期亲子游优惠</div>
                        <div class="text-xs text-gray-500 mt-1">2023-07-01 至 2023-08-31</div>
                    </div>
                    <div class="px-2 py-0.5 bg-gray-100 text-gray-600 text-xs rounded">已结束</div>
                </div>
                <div class="p-3">
                    <div class="flex mb-3">
                        <div class="w-16 h-16 bg-green-100 rounded overflow-hidden mr-3 opacity-70">
                            <div class="w-full h-full flex items-center justify-center text-green-500">
                                <i class="fas fa-child text-2xl"></i>
                            </div>
                        </div>
                        <div class="flex-1">
                            <div class="text-sm text-gray-500">亲子套餐特惠，儿童免费，租车满3天赠送1次野餐服务</div>
                            <div class="flex flex-wrap gap-2 mt-2">
                                <span class="text-xs bg-gray-50 text-gray-500 px-2 py-0.5 rounded">优惠套餐</span>
                                <span class="text-xs bg-gray-50 text-gray-500 px-2 py-0.5 rounded">亲子游</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <div class="text-gray-500 whitespace-nowrap">
                            <span>参与人数: 267</span>
                            <span class="mx-2">|</span>
                            <span>订单: 152</span>
                        </div>
                        <div class="flex space-x-1">
                            <button class="px-2 py-1 border border-gray-300 text-xs rounded-full whitespace-nowrap">查看报告</button>
                            <button class="px-2 py-1 bg-green-500 text-white text-xs rounded-full whitespace-nowrap">再次发布</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 自定义样式 -->
    <style>
        /* 隐藏滚动条但保留滚动功能 */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

    <!-- 删除底部导航栏代码 -->
    <script>
        // 页面加载完成后通知父页面隐藏导航栏
        window.parent.postMessage({ action: 'hideBottomNav' }, '*');
    </script>
</body>
</html>
