<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 房车租赁平台</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入FontAwesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-100 pb-16">
    <!-- 顶部导航 -->
    <div class="bg-white p-4 sticky top-0 z-10 shadow-sm flex items-center">
        <button class="text-gray-600" onclick="history.back()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h1 class="text-base font-medium ml-3">设置</h1>
        <div class="w-8"></div>
    </div>

    <!-- 店铺信息卡片 -->
    <div class="bg-white p-4 mt-3">
        <div class="flex items-center">
            <div class="w-16 h-16 bg-gray-200 rounded-lg overflow-hidden mr-3">
                <img src="https://images.unsplash.com/photo-1598908314732-07113901949e?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="门店头像" class="w-full h-full object-cover">
            </div>
            <div class="flex-1">
                <div class="font-medium text-lg">星辰房车租赁</div>
                <div class="text-sm text-gray-500 mt-1">营业执照: 京B12345678</div>
                <div class="flex items-center mt-1">
                    <div class="text-sm bg-green-100 text-green-600 px-2 py-0.5 rounded mr-2">已认证</div>
                    <div class="text-sm bg-green-100 text-green-600 px-2 py-0.5 rounded">正常营业</div>
                </div>
            </div>
            <div class="text-green-500">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <!-- 基本设置 -->
    <div class="bg-white mt-3">
        <div class="p-3 border-b">
            <div class="text-gray-900 font-medium">基本设置</div>
        </div>
        <!-- 店铺信息 -->
        <a href="store-edit-info.html" class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-store text-green-500"></i>
                </div>
                <div>店铺信息</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </a>
        <!-- 营业时间 -->
        <a href="store-business-hours.html" class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-clock text-green-500"></i>
                </div>
                <div>营业时间</div>
            </div>
            <div class="flex items-center">
                <span class="text-sm text-gray-500 mr-2">09:00-21:00</span>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </a>
        <!-- 店铺地址 -->
        <a href="store-address.html" class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-map-marker-alt text-green-500"></i>
                </div>
                <div>店铺地址</div>
            </div>
            <div class="flex items-center">
                <span class="text-sm text-gray-500 mr-2">北京市朝阳区...</span>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </a>
        <!-- 联系方式 -->
        <a href="store-contact.html" class="flex items-center justify-between p-4">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-phone-alt text-green-500"></i>
                </div>
                <div>联系方式</div>
            </div>
            <div class="flex items-center">
                <span class="text-sm text-gray-500 mr-2">138****5678</span>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </a>
    </div>

    <!-- 业务设置 -->
    <div class="bg-white mt-3">
        <div class="p-3 border-b">
            <div class="text-gray-900 font-medium">业务设置</div>
        </div>
        <!-- 车辆管理 -->
        <a href="store-vehicles.html" class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-car text-green-500"></i>
                </div>
                <div>车辆管理</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </a>
        <!-- 预订设置 -->
        <a href="store-booking-settings.html" class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-calendar-check text-green-500"></i>
                </div>
                <div>预订设置</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </a>
        <!-- 取车规则 -->
        <a href="store-pickup-rules.html" class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-key text-green-500"></i>
                </div>
                <div>取车规则</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </a>
        <!-- 押金设置 -->
        <a href="store-deposit-settings.html" class="flex items-center justify-between p-4">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-money-check-alt text-green-500"></i>
                </div>
                <div>押金设置</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </a>
    </div>

    <!-- 财务与安全 -->
    <div class="bg-white mt-3">
        <div class="p-3 border-b">
            <div class="text-gray-900 font-medium">财务与安全</div>
        </div>
        <!-- 收款账户 -->
        <a href="store-payment-account.html" class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-credit-card text-green-500"></i>
                </div>
                <div>收款账户</div>
            </div>
            <div class="flex items-center">
                <span class="text-sm text-gray-500 mr-2">已绑定</span>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </a>
        <!-- 提现设置 -->
        <a href="store-withdrawal.html" class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-wallet text-green-500"></i>
                </div>
                <div>提现设置</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </a>
        <!-- 交易记录 -->
        <a href="store-transactions.html" class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-exchange-alt text-green-500"></i>
                </div>
                <div>交易记录</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </a>
        <!-- 账户安全 -->
        <a href="store-security.html" class="flex items-center justify-between p-4">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-shield-alt text-green-500"></i>
                </div>
                <div>账户安全</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </a>
    </div>

    <!-- 系统设置 -->
    <div class="bg-white mt-3 mb-4">
        <div class="p-3 border-b">
            <div class="text-gray-900 font-medium">系统设置</div>
        </div>
        <!-- 消息通知 -->
        <a href="store-notifications.html" class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-bell text-green-500"></i>
                </div>
                <div>消息通知</div>
            </div>
            <div class="flex items-center">
                <div class="relative w-12 h-6 bg-green-500 rounded-full">
                    <div class="absolute w-5 h-5 bg-white rounded-full right-1 top-0.5"></div>
                </div>
            </div>
        </a>
        <!-- 隐私设置 -->
        <a href="store-privacy.html" class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-user-shield text-green-500"></i>
                </div>
                <div>隐私设置</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </a>
        <!-- 关于我们 -->
        <a href="store-about.html" class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-info-circle text-green-500"></i>
                </div>
                <div>关于我们</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </a>
        <!-- 退出登录 -->
        <div class="p-4 flex justify-center">
            <button class="bg-red-500 text-white rounded-lg py-2 px-6">
                退出登录
            </button>
        </div>
    </div>

    <!-- 版本信息 -->
    <div class="text-center text-xs text-gray-400 p-4">
        版本 v1.0.0 | 房车租赁平台商户端
    </div>

    <!-- 删除底部导航栏代码 -->
    <script>
        // 页面加载完成后通知父页面隐藏导航栏
        window.parent.postMessage({ action: 'hideBottomNav' }, '*');
    </script>
</body>
</html>
