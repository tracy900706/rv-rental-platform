<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>门店设置 - 自由房车</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .page-container {
            width: 100%;
            max-width: 375px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            position: relative;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="page-container">
        <!-- 顶部导航栏 -->
        <div class="fixed top-0 left-0 right-0 bg-white z-50 border-b">
            <div class="flex items-center justify-between px-4 h-12">
                <div class="flex items-center">
                    <a href="index.html" class="text-gray-500">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="ml-3 text-lg font-medium">门店设置</h1>
                </div>
            </div>
        </div>

        <!-- 主要内容 -->
        <div class="pt-12 pb-20">
            <div class="p-4 space-y-4">
                <!-- 头像 -->
                <div class="bg-white rounded-lg p-4">
                    <div class="flex items-center space-x-4">
                        <img src="https://images.unsplash.com/photo-1598908314732-07113901949e?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="门店头像" class="w-16 h-16 rounded-full object-cover">
                        <div>
                            <h3 class="font-bold">自由房车租赁 · 北京旗舰店</h3>
                            <p class="text-sm text-gray-500 mt-1">点击更换头像</p>
                        </div>
                    </div>
                </div>

                <!-- 基本信息 -->
                <div class="bg-white rounded-lg p-4">
                    <h3 class="font-bold mb-4">基本信息</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm text-gray-500 mb-1">门店名称</label>
                            <input type="text" value="自由房车租赁 · 北京旗舰店" class="w-full px-3 py-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-500 mb-1">联系电话</label>
                            <input type="tel" value="13800138000" class="w-full px-3 py-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-500 mb-1">营业时间</label>
                            <input type="text" value="09:00 - 18:00" class="w-full px-3 py-2 border rounded-lg">
                        </div>
                    </div>
                </div>

                <!-- 其他设置 -->
                <div class="bg-white rounded-lg p-4">
                    <h3 class="font-bold mb-4">其他设置</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-700">消息通知</span>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer" checked>
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-orange-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-orange-500"></div>
                            </label>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-700">自动接单</span>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-orange-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-orange-500"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t">
            <div class="flex justify-around items-center h-12">
                <a href="index.html" class="text-gray-500">
                    <i class="fas fa-home"></i>
                </a>
                <a href="orders.html" class="text-gray-500">
                    <i class="fas fa-list"></i>
                </a>
                <a href="settings.html" class="text-orange-500">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
